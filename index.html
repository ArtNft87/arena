<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/arena/"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Conversion Scheme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="facility-container">
        <h1>Facility Conversion Scheme</h1>
        <h2 id="mode-title">Basketball Mode</h2>
        <div id="controls">
            <button data-mode="bball" class="active">Basketball (8)</button>
            <button data-mode="vball">Volleyball (16)</button>
            <button data-mode="hybrid">Hybrid</button>
            <button data-mode="finals">Finals Stage</button>
        </div>
        <div id="visualization-wrapper">
            <svg id="visualization" viewBox="0 0 1600 900">
                <rect class="bg" width="1600" height="900" />
                <rect class="concessions" x="0" y="0" width="1600" height="60" />
                <text class="text-label" x="800" y="40">CONCESSIONS</text>
                <rect class="lobby" x="0" y="840" width="1600" height="60" />
                <text class="text-label" x="800" y="875">ENTRY LOBBY</text>
                <rect class="aisle" x="0" y="435" width="1600" height="30" />
                <text class="small-label" x="800" y="455">CENTER AISLE</text>

                <text class="zone-label" x="400" y="90">ZONE A</text>
                <text class="zone-label" x="1200" y="90">ZONE B</text>

                <g id="basketball-group"></g>
                <g id="volleyball-group"></g>
                <g id="hybrid-group"></g>
                <g id="finals-group"></g>
            </svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
